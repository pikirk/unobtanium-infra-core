name: OIDC Handshake Test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  handshake:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::683081632304:role/github-actions-oidc
          aws-region: us-east-1

      - name: Handshake proof (who am I?)
        run: aws sts get-caller-identity

      - name: List resources 
        run: aws iam list-roles --max-items 5
